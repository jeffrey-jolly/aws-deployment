<div class="container" style="background-color: #041221;max-width: none;margin-top: -1%;">
    <div id="flow">
        <span class="flow-1"></span>
        <span class="flow-2"></span>
        <span class="flow-3"></span>
    </div>
    <div class="section">

        <section class="hero is-success is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered" style="max-width: 1132px;">
                    <div class="column is-4 is-offset-4">
                        <h3 class="title ">Login</h3>
                        <hr class="login-hr">

                        <div class="box">
                            <a class=" level-item logo-margin">
                                <img src="https://media-exp1.licdn.com/dms/image/C560BAQGwANrY-0niDg/company-logo_200_200/0/1572673264856?e=2159024400&v=beta&t=rPG9XKtmMQke2Lo8knnCRY_fZJ9qO7gVp_vUlIZAVqw" width="70" height="70">
                            </a><br>

                            <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                                <div class="field">
                                    <div class="control">
                                        <br>
                                        <input name="email" [class.is-invalid]="emailInput.invalid && emailInput.touched" pattern="([A-Za-z0-9\.\-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?" ngModel #emailInput="ngModel" class="input is-medium" type="email" placeholder="Your Email" autofocus=""
                                            required email>
                                        <p class="login-error" *ngIf="!emailInput.valid && emailInput.touched">Please enter valid email</p>

                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">

                                        <input name="password" ngModel #passwordInput="ngModel" class="input is-medium" type="password" placeholder="Your Password" required>
                                        <p class="login-error" *ngIf="!passwordInput.valid && passwordInput.touched">Please enter valid password</p>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                              <input type="checkbox">
                              Remember me
                            </label>
                                </div>
                                <button class="button is-block is-primary is-medium is-fullwidth" type="submit">Login<i class="fas fas-sign-in" aria-hidden="true"></i></button>
                            </form>


                        </div>
                        <p class="has-text-grey" style="color: #00d1b2;">
                            <a style="color: #00d1b2;" routerLink="/signup">Don't have an account? Sign Up</a> &nbsp;&nbsp;
                            <!-- <a style="color: #00d1b2;" routerLink="/">Forgot Password</a> &nbsp;Â·&nbsp;
                      <a style="color: #00d1b2;" href="../">Need Help?</a> -->
                        </p><br><br><br>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
